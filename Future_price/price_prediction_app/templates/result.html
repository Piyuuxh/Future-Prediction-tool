{% extends 'base.html' %}

{% block content %}
<h2>Prediction for {{ item_name }}</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Predicted Price</th>
    </tr>
    {% for date, price in results %}
    <tr>
        <td>{{ date }}</td>
        <td>{{ price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
